<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LLM Studio • Premium Chat</title>
    <style>
        :root {
            --bg: #0f0f17;
            --surface: rgba(20, 20, 35, 0.65);
            --surface-border: rgba(120, 120, 160, 0.18);
            --text-primary: #f0f0f8;
            --text-secondary: #a0a0c0;
            --accent: #7c5eff;
            --accent-dark: #5d3ee0;
            --user-bubble: linear-gradient(135deg, #6b48ff 0%, #9d70ff 100%);
            --assistant-bubble: rgba(35, 35, 55, 0.9);
            --blur: blur(16px);
            --radius: 20px;
            --radius-sm: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 60, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(125, 80, 255, 0.06) 0%, transparent 35%);
        }

        .container {
            background: var(--surface);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--surface-border);
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 0 1px rgba(120,120,160,0.1) inset;
            width: 100%;
            max-width: 720px;
            height: 92vh;
            max-height: 860px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--surface-border);
            background: linear-gradient(to bottom, rgba(30,30,50,0.4), transparent);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #c084fc, #a78bfa, #7c5eff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .header p {
            font-size: 0.82rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            display: flex;
            max-width: 80%;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: var(--radius);
            line-height: 1.45;
            font-size: 1rem;
            backdrop-filter: blur(4px);
            transition: transform 0.15s ease;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            color: white;
            border-radius: var(--radius) var(--radius) 4px var(--radius);
            box-shadow: 0 4px 20px rgba(108, 60, 255, 0.35);
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            border: 1px solid var(--surface-border);
            border-radius: var(--radius) var(--radius) var(--radius) 4px;
            color: var(--text-primary);
        }

        .message-content:hover {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 12px 16px;
        }

        .loading span {
            width: 9px;
            height: 9px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.3s infinite ease-in-out;
        }

        .loading span:nth-child(2) { animation-delay: 0.15s; }
        .loading span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.4); opacity: 0.5; }
            40%           { transform: scale(1);   opacity: 1;   }
        }

        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--surface-border);
            background: rgba(15,15,25,0.6);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-row {
    display: flex;
    gap: 16px;           /* more breathing room */
    align-items: center; /* better vertical alignment */
    flex-wrap: wrap;
}

        .session-input,
        .prompt-select {
            flex: 1;
            min-width: 160px;
            height: 54px;                  /* consistent with textarea height */
            padding: 0 16px 0 18px;        /* asymmetric padding for arrow space */
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            background: rgba(35, 35, 60, 0.55);   /* slightly darker glass */
            border: 1px solid var(--surface-border);
            border-radius: var(--radius-sm);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        .prompt-select {
            position: relative;
        }

        .prompt-select::after {
            content: "▼";
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.72rem;
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.2s ease;
            opacity: 0.8;
        }

        .prompt-select:focus::after,
        .prompt-select:active::after {
            transform: translateY(-50%) rotate(180deg);
            color: var(--accent);
            opacity: 1;
        }


        /* Optional: subtle label-like floating effect when value is selected */
        .prompt-select option {
            background: #1a1a2e;       /* dark background for dropdown panel */
            color: var(--text-primary);
            padding: 10px 16px;
            font-size: 0.95rem;
        }

        /* Some browsers allow limited option styling — this helps a bit */
        .prompt-select option:checked,
        .prompt-select option:hover {
            background: linear-gradient(to right, var(--accent-dark), #4f46e5);
            color: white;
        }


        .session-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .message-input {
            padding: 14px 18px;
            border: 1px solid var(--surface-border);
            border-radius: var(--radius-sm);
            background: rgba(30,30,50,0.5);
            color: var(--text-primary);
            font-size: 1rem;
            resize: none;
            min-height: 54px;
            backdrop-filter: blur(8px);
            line-height: 1.5;
        }

        .session-input:focus,
        .prompt-select:focus,
        .session-input:hover,
        .prompt-select:hover {
            border-color: var(--accent);
            box-shadow: 
                0 0 0 3px rgba(124, 94, 255, 0.18),
                inset 0 1px 6px rgba(0,0,0,0.15);
            background: rgba(40, 40, 70, 0.65);
            outline: none;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 0 28px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 54px;
            align-self: flex-end;
            box-shadow: 0 4px 16px rgba(99, 60, 255, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 60, 255, 0.45);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.15);
            color: #ff9999;
            padding: 12px 18px;
            border-radius: var(--radius-sm);
            border-left: 4px solid #ef4444;
            margin: 0 24px 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Chatbot - Test</h1>
        <p>model testing</p>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="input-area">
        <div class="input-row">
            <input 
                type="text" 
                id="sessionId" 
                class="session-input" 
                placeholder="Session ID (e.g. sess-2026-001)" 
                value="session-test-001"
                aria-label="Session identifier"
            />
            
            <select 
                id="promptVariant" 
                class="prompt-select session-input"
                aria-label="Response style variant"
            >
                <option value="professional" selected>Professional</option>
                <option value="friendly">Friendly & Conversational</option>
                <option value="minimal">Minimal / Raw Output</option>
            </select>
        </div>

        <div style="display:flex; gap:12px; align-items: flex-end; justify-content: space-between;">
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Ask anything..." 
                rows="2"
                style="width: 100%;
    height: 50px;"
            ></textarea>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sessionIdInput = document.getElementById('sessionId');
    const promptVariantSelect = document.getElementById('promptVariant');
    const sendBtn = document.getElementById('sendBtn');

    messageInput.focus();

    async function sendMessage() {
        const message = messageInput.value.trim();
        const sessionId = sessionIdInput.value.trim();
        const variant = promptVariantSelect.value;

        if (!message) return alert('Please type a message');
        if (!sessionId) return alert('Session ID is required');

        addMessage(message, 'user');
        messageInput.value = '';
        messageInput.focus();

        sendBtn.disabled = true;
        const loadingId = addMessage('', 'assistant', true);

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    session_id: sessionId,
                    prompt_variant: variant,
                    message: message
                })
            });

            if (!response.ok) throw new Error(`Server error ${response.status}`);

            const data = await response.json();

            // Replace loading message with actual response (instead of removing)
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.innerHTML = `<div class="message-content">${escapeHtml(data.response || 'No response text')}</div>`;
            }

        } catch (err) {
            console.error(err);
            // Replace loading with error message
            const loadingElement = document.getElementById(loadingId);
            if (loadingElement) {
                loadingElement.innerHTML = `<div class="message-content">${escapeHtml(`Error: ${err.message}`)}</div>`;
            }
        } finally {
            sendBtn.disabled = false;
        }
    }

    // Add click event listener to send button
    sendBtn.addEventListener('click', sendMessage);

    function addMessage(text, sender, isLoading = false) {
        const div = document.createElement('div');
        const id = 'msg-' + Date.now();
        div.id = id;
        div.className = `message ${sender}`;

        if (isLoading) {
            div.innerHTML = `<div class="message-content"><div class="loading"><span></span><span></span><span></span></div></div>`;
        } else {
            div.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
        }

        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return id;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Enter to send (Shift+Enter = newline)
    messageInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Optional: Ctrl+Enter also sends
    document.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
